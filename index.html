<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module" src="https://unpkg.com/shader-park-core/dist/shader-park-core.esm.js"></script>
    <script src='microphone.js' defer></script>
    <script src='2D.js' defer></script>
    <script type="module" src='sphere.js' defer></script>
    <script src='cube.js' defer></script>
    <script src='script.js' defer></script>
    <script type="module" src='jelly.js' defer></script>
    <script type="module" src="sp-code.js"></script>
    <script type="module" src="controller.js" defer></script>
    <script type="module" src="raymarching.js" defer></script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <div id="welcomeContainer">
        <div id="welcomeText">Welcome to the Audio Visualizer!</div>
        <div id="suggestedVisualizers">
            <div class="suggestedVisualizer" id="suggested2D">2D Visualizer</div>
            <div class="suggestedVisualizer" id="suggestedSphere">Sphere</div>
            <div class="suggestedVisualizer" id="suggestedCube">Cubes</div>
            <div class="suggestedVisualizer" id="suggestedLeila">Sphere 2</div>
            <div class="suggestedVisualizer" id="suggestedRaymarching">Raymarching</div>
            <div class="suggestedVisualizer" id="suggestedJelly">Jelly</div>
        </div>
    </div>
    <div id="controls">
        <form>
            <select id="visualizerSelector">
                <option value="none">Select a visualizer</option>
                <option value="2D">2D Visualizer</option>
                <option value="Sphere">Sphere</option>
                <option value="Cubes">Cubes</option>
                <option value="Leila">Sphere 2</option>
                <option value="Raymarching">Raymarching</option>
                <option value="Jelly">Jelly</option>

                <!-- Add more options for other visualizers -->
            </select>
            <div id="fftSizeContainer">
                <label>
                    FFT Size:
                    <select id="fftSizeInput">
                        <option value="128">128</option>
                        <option value="256" selected>256</option>
                        <option value="512">512</option>
                        <option value="1024">1024</option>
                        <option value="2048">2048</option>
                        <option value="4096">4096</option>
                        <option value="8192">8192</option>
                    </select>
                </label>
            </div>          
            <div id="colorRangeContainer">
                <label>
                    Color Range:
                    <input type="range" id="colorRangeInput" value="1" min="0.1" max="4" step="0.1">
                </label>
            </div>
            <div id="rotationSpeedContainer">
                <label>
                    Rotation Speed:
                    <input type="range" id="rotationSpeedInput" value="0.01" min="0" max="0.05" step="0.01">
                </label>
            </div>
            <div id="sensitivityContainer">
                <label>
                    Sensitivity:
                    <input type="range" id="sensitivityInput" value="5" min="1" max="30" step="0.5">
                </label>
            </div>
        </form>
    </div>
</body>

</html>
