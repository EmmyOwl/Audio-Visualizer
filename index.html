<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
    <script src='microphone.js' defer></script>
    <script src='2D.js' defer></script>
    <script src='sphere.js' defer></script>
    <script src='cube.js' defer></script>
    <script src="controller.js" defer></script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <div id="welcomeContainer">
        <div id="welcomeText">Welcome to the Audio Visualizer!</div>
        <div id="suggestedVisualizers">
            <div class="suggestedVisualizer" id="suggested2D">2D Visualizer</div>
            <div class="suggestedVisualizer" id="suggested3D">Sphere</div>
            <div class="suggestedVisualizer" id="suggestedCube">Cubes</div>            
        </div>
    </div>
    <div id="controls">
        <form>
            <select id="visualizerSelector">
                <option value="none">Select a visualizer</option>
                <option value="2D">2D Visualizer</option>
                <option value="3D">Sphere</option>
                <option value="Cubes">Cubes</option>
                <!-- Add more options for other visualizers -->
            </select>
            <div id="fftSizeContainer">
                <label>
                    FFT Size:
                    <select id="fftSizeInput">
                        <option value="128">128</option>
                        <option value="256">256</option>
                        <option value="512">512</option>
                        <option value="1024">1024</option>
                        <option value="2048">2048</option>
                        <option value="4096">4096</option>
                        <option value="8192">8192</option>
                        <option value="16384">16384</option>
                        <option value="32768">32768</option>
                    </select>
                </label>
            </div>
            <div id="colorRangeContainer">
                <label>
                    Color Range:
                    <input type="range" id="colorRangeInput" value="1" min="1" max="4" step="0.1">
                </label>
            </div>
            <div id="rotationSpeedContainer">
                <label>
                    Rotation Speed:
                    <input type="range" id="rotationSpeedInput" value="0.01" min="0" max="0.5" step="0.01">
                </label>
            </div>
            <div id="sensitivityContainer">
                <label>
                    Sensitivity:
                    <input type="range" id="sensitivityInput" value="100" min="1" max="10" step="0.5">
                </label>
            </div>
            <label class="visualizer-specific v3D-visualizer-specific">
                Sphere Color:
                <input type="color" id="sphereColorInput" value="#ffffff">
            </label>

            <label class="visualizer-specific v3D-visualizer-specific">
                Wireframe:
                <input type="checkbox" id="wireframeInput" checked>
            </label>

            <label class="visualizer-specific vCubes-visualizer-specific">
                cubeSpeed:
                <input type="range" id="cubeSpeedInput" value="1" min="0.1" max="5" step="0.1">
            </label>
        </form>
    </div>
</body>

</html>
